<!DOCTYPE html>
<html>

<head>
    {% include 'include.html' %}
    {% load static %}
</head>
<body>
    {% include 'adminnav.html' %}
    <div id="wrapper">
        {% include 'patient_nav.html' %}
        <div class="page-content-wrapper">
            <div class="container-fluid"><a class="btn btn-link" role="button" id="menu-toggle" href="#menu-toggle"><i class="fa fa-bars"></i></a>
                <div class="row register-form">
                    <div class="col-md-8 offset-md-2">
                        
                        <form class="custom-form" style="margin-top: 0px;">
                            <h1>Your Profile</h1>
                            {% for d in patient_details %}
                            <div class="form-row form-group">
                                    <div class="col-sm-4 label-column">
                                        <label class="col-form-label" for="iin-input-field">IIN</label>
                                    </div>
                                    <div class="col-sm-6 input-column">
                                        <input class="form-control" type="text" value="{{  d.iin  }}" readonly="">
                                    </div>
                            </div>
                            <div class="form-row form-group">
                                <div class="col-sm-4 label-column">
                                    <label class="col-form-label" for="name-input-field">Name </label>
                                </div>
                                <div class="col-sm-6 input-column">
                                    <input class="form-control" type="text" value="{{  d.name  }}" readonly="" >
                                </div>
                            </div>
                            <div class="form-row form-group">
                                    <div class="col-sm-4 label-column">
                                        <label class="col-form-label" for="surname-input-field">Surname </label>
                                    </div>
                                    <div class="col-sm-6 input-column">
                                        <input class="form-control" type="text" value="{{ d.surname }}" readonly="" >
                                    </div>
                            </div>        
                            <div class="form-row form-group">
                                    <div class="col-sm-4 label-column"><label class="col-form-label" for="midname-input-field">Middle Name </label></div>
                                    <div class="col-sm-6 input-column"><input class="form-control" type="text" value="{{ d.middlename }}" readonly=""></div>
                            </div>
                            <div class="form-row form-group">
                                    <div class="col-sm-4 label-column"><label class="col-form-label" for="name-input-field">Gender</label></div>
                                    <div class="col-sm-6 input-column"><input class="form-control" type ="text"  value="{{ d.gender }}" readonly="" ></div>
                            </div>
                            <div class="form-row form-group">
                                    <div class="col-sm-4 label-column"><label class="col-form-label" for="birthday-input-field">Birth Date</label></div>
                                    <div class="col-sm-6 input-column"><input class="form-control" type="text" value="{{ d.birthday }}" readonly="" ></div>
                            </div>
                            <div class="form-row form-group">
                                    <div class="col-sm-4 label-column"><label class="col-form-label" for="phone_number-input-field">Phone Number</label></div>
                                    <div class="col-sm-6 input-column"><input class="form-control" type="text" value="{{ d.phone_number }}" readonly=""></div>
                            </div>
                                    <div class="form-row form-group">
                                    <div class="col-sm-4 label-column"><label class="col-form-label" for="emergency_contact-input-field">Emergency contact number</label></div>
                                    <div class="col-sm-6 input-column"><input class="form-control" type="text"  value="{{ d.emergency_contact }}" readonly=""></div>
                            </div>
                            <div class="form-row form-group">
                                    <div class="col-sm-4 label-column"><label class="col-form-label" for="email-input-field">Email </label></div>
                                    <div class="col-sm-6 input-column"><input class="form-control" type="text" value="{{ d.email }}" readonly="" ></div>                                
                            </div>
                            <div class="form-row form-group">
                                    <div class="col-sm-4 label-column"><label class="col-form-label" for="address-input-field">Address</label></div>
                                    <div class="col-sm-6 input-column"><input class="form-control" type="text" value="{{ d.address }}" readonly=""></div>
                            </div>
                            <div class="form-row form-group">
                                    <div class="col-sm-4 label-column"><label class="col-form-label" for="blood_group-input-field">Blood Group</label></div>
                                    <div class="col-sm-6 input-column"><input type="text" class="form-control" value="{{  d.blood_group  }}" readonly=""></div>
                            </div>
                            <div class="form-row form-group">
                                    <div class="col-sm-4 label-column"><label class="col-form-label" for="maritual_status-input-field">Maritual Status</label></div>
                                    <div class="col-sm-6 input-column"><input class="form-control" type="text" value="{{  d.maritual_status  }}" readonly="" ></div>
                                </div>
                                </div>
                            </form>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="scroll-top-wrapper"><span class="scroll-top-inner"><i class="fa fa-arrow-circle-up"></i></span></div>
    <script src="{% static 'js/jquery.min.js' %}"></script>
<script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/back-to-top-scroll.js' %}"></script>
<script src="{% static 'js/Bold-BS4-Animated-Back-To-Top.js' %}"></script>
<script src="{% static 'js/bs-init.js' %}"></script>
<script src="{% static 'js/Sidebar-Menu.js' %}"></script>
</body>
</html>
