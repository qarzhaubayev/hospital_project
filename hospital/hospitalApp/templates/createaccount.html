<!DOCTYPE html>
<html>

<head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Create Account</title>
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css'%}">
    <link rel="stylesheet" href="{% static 'fonts/font-awesome.min.css'%}">
    <link rel="stylesheet" href="{% static 'fonts/ionicons.min.css'%}">
    <link rel="stylesheet" href="{% static 'css/back-to-top-scroll-1.css'%}">
    <link rel="stylesheet" href="{% static 'css/back-to-top-scroll.css'%}">
    <link rel="stylesheet" href="{% static 'css/Bold-BS4-Animated-Back-To-Top.css'%}">
    <link rel="stylesheet" href="{% static 'css/cards.css'%}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="{% static 'css/Login-Form-Dark.css'%}">
    <link rel="stylesheet" href="{% static 'css/Pretty-Registration-Form.css'%}">
    <link rel="stylesheet" href="{% static 'css/Sidebar-Menu-1.css'%}">
    <link rel="stylesheet" href="{% static 'css/Sidebar-Menu.css'%}">
    <link rel="stylesheet" href="{% static 'css/styles.css'%}">
</head>

{% block body %}
    {% include 'navbar.html' %}
    <div class="row register-form">
        <div class="col-md-8 offset-md-2">
            <form class="custom-form" method='post' style="margin-top: 0px;">
                {% csrf_token %}
                <h1>Register Form</h1>

                <div class="form-row form-group">
                    <div class="col-sm-4 label-column"><label class="col-form-label" for="iin-input-field">IIN</label></div>
                    <div class="col-sm-6 input-column"><input class="form-control" type="text" name="iin" required=""></div>
                </div>
                <div class="form-row form-group">
                    <div class="col-sm-4 label-column"><label class="col-form-label" for="name-input-field">Name </label></div>
                    <div class="col-sm-6 input-column"><input class="form-control" type="text" name="name" required=""></div>
                </div>
                <div class="form-row form-group">
                    <div class="col-sm-4 label-column"><label class="col-form-label" for="surname-input-field">Surname </label></div>
                    <div class="col-sm-6 input-column"><input class="form-control" type="text" name="surname" required=""></div>
                </div>
                <div class="form-row form-group">
                    <div class="col-sm-4 label-column"><label class="col-form-label" for="midname-input-field">Middle Name </label></div>
                    <div class="col-sm-6 input-column"><input class="form-control" type="text" name="middlename" required=""></div>
                </div>
                <div class="form-row form-group">
                    <div class="col-sm-4 label-column"><label class="col-form-label" for="dropdown-input-field">Gender</label></div>
                    <div class="col-sm-4 input-column"><select class="form-control" name="gender" required=""><optgroup label="Select Gender"><option value="Male">Male</option><option value="Female">Female</option></optgroup></select></div>
                </div>
                <div class="form-row form-group">
                    <div class="col-sm-4 label-column"><label class="col-form-label" for="birthday-input-field">Birth Date</label></div>
                    <div class="col-sm-6 input-column"><input class="form-control" type="date" name="birthday" required=""></div>
                </div>
                <div class="form-row form-group">
                    <div class="col-sm-4 label-column"><label class="col-form-label" for="phone_number-input-field">Phone Number</label></div>
                    <div class="col-sm-6 input-column"><input class="form-control" type="tel" name="phone_number" required=""></div>
                </div>
                <div class="form-row form-group">
                    <div class="col-sm-4 label-column"><label class="col-form-label" for="emergency_contact-input-field">Emergency contact number</label></div>
                    <div class="col-sm-6 input-column"><input class="form-control" type="tel" name="emergency_contact" required=""></div>
                </div>
                <div class="form-row form-group">
                    <div class="col-sm-4 label-column"><label class="col-form-label" for="email-input-field">Email </label></div>
                    <div class="col-sm-6 input-column"><input class="form-control" type="email" name="email" required=""></div>
                </div>
                <div class="form-row form-group">
                    <div class="col-sm-4 label-column"><label class="col-form-label" for="address-input-field">Address</label></div>
                    <div class="col-sm-6 input-column"><textarea class="form-control" type="text" name="address" required=""></textarea></div>
                </div>
                
                <div class="form-row form-group">
                    <div class="col-sm-4 label-column"><label class="col-form-label" for="blood_group-input-field">Blood Group</label></div>
                    <div class="col-sm-6 input-column"><select class="form-control" name="blood_group" required=""><optgroup label="Choose Blood Group"><option value="O+" selected="">O+</option><option value="O-">O-</option><option value="A+">A+</option><option value="A-">A-</option><option value="B+">B+</option><option value="B-">B-</option><option value="AB+">AB+</option><option value="AB-">AB-</option></optgroup></select></div>
                </div>
                <div class="form-row form-group">
                    <div class="col-sm-4 label-column"><label class="col-form-label" for="maritual_status-input-field">Maritual Status</label></div>
                    <div class="col-sm-6 input-column"><input class="form-control" type="text" name="maritual_status" required=""></div>
                </div>
                <div class="form-row form-group">
                    <div class="col-sm-4 label-column"><label class="col-form-label" for="password-input-field">Password </label></div>
                    <div class="col-sm-6 input-column"><input class="form-control" type="password" name="password" required=""></div>
                </div>
                <div class="form-row form-group">
                    <div class="col-sm-4 label-column"><label class="col-form-label" for="repeatedpassword-input-field">Repeat Password </label></div>
                    <div class="col-sm-6 input-column"><input class="form-control" type="password" name="repeatedpassword" required=""></div>
                </div>
                <div class="form-check"><input class="form-check-input" type="checkbox" id="formCheck-2"><label class="form-check-label" for="formCheck-2" required="">I've read and accept the terms and conditions</label></div>
                <button class="btn btn-primary submit-button" type="submit">Create Account</button></form>
        </div>
    </div>
 
    <div class="scroll-top-wrapper"><span class="scroll-top-inner"><i class="fa fa-arrow-circle-up"></i></span></div>

    {% if message == "no" %}
    <script type="text/javascript">
        alert('You have successfully signed up')
        window.location = ('{% url "loginpage" %}')
    </script>
    {% endif %}
    {% if message == "yes" %}
    <script type="text/javascript">
        alert('Cannot register')
        window.location = ('{% url "createaccountpage" %}')
    </script>
    {% endif %}

    {% endblock %}
    <script src="{% static 'js/jquery.min.js'%}"></script>
    <script src="{% static 'bootstrap/js/bootstrap.min.js'%}"></script>
    <script src="{% static 'js/back-to-top-scroll.js'%}"></script>
    <script src="{% static 'js/Bold-BS4-Animated-Back-To-Top.js'%}"></script>
    <script src="{% static 'js/bs-init.js'%}"></script>
    <script src="{% static 'js/Sidebar-Menu.js'%}"></script>


</html>
